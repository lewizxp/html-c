<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <STYle>

    table{
        width:400px;
        height: 400px;
        border: 6px solid rebeccapurple;
      border-collapse: collapse;

    }
td{
    border: 2px solid black;
   padding: 5px;
   text-align: center;
   vertical-align: bottom;
}
td#bloco4{
    vertical-align: top;
}

    </STYle>
</head>
<body>
    <h1>Minha primeiraa tabela</h1>
    <table>

        <tr> 
            <td id=> A1</td>
            <td>B1</td>
            <TD>C1</TD>
            <TD>D1</TD>
        </tr>

        <TR class="tab2">
             <TD>A2</TD>
             <TD>B2</TD>
             <TD>C2</TD>
             <TD>D2</TD>
        </TR>

        <TR class="tab3">
             <TD>A3</TD>
             <TD>B3</TD>
             <TD>C3</TD>
             <TD id=>D3</TD>

        </TR>

        <TR class>
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
            <TD id="bloco4">D4</TD>


        </TR>
    </table>
</body>
</html>
