<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
     table{
        width: 300px;
        height: 100px;
        border-collapse: collapse;
      

}
thead, tfoot{
    background-color: lightpink;

}
td{
    border: 2px solid black;

    padding: 5px;
    text-align: left;
    
}
th{
   
    text-align: center;
    border: 2px solid black;
    padding: 5px;
}
caption{
    font-size: 1.5em;
    padding: 5px;
    background-color: burlywood;
   
    
}
tbody >tr:nth-child(odd){
    background-color: burlywood;
}
    


   
   
  




    </style>
    <body>
        <table>
            <caption>Tabela sobre Estados brasileiros</caption>
            <thead>
                <tr>
                    <th scope="col">Estado</th>
                    <th scope="col">População</th>
                    <th scope="col">nacionalidade</th>
                </tr>
            
            </thead>
            <tbody>
                <tr>
                    <td>São Paulo</td>
                    <td class="ponto">10000</td>
                    <td>angola</td>
                
                </tr>
                <tr>
                   <td>Rio de Janeiro</td>
                   <td>20000</td>
                   <td>argentina</td>

                </tr>
                <tr>
                    <td>Minas Gerais</td>
                    <td>4000</td>
                    <td>Bolivia</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">Total de pessoas</th>
                    <td>20000000</td>



                </tr>
            </tfoot>




        </table>
</body>
</html>
