<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
table{
    width: 500px;
    border-collapse: collapse
  
    
   ;
}
th, td{
    border: 1px solid black;
    border-radius: 8px;
    
    padding: 8px;
}
thead{
  background-color: coral;  
}
tbody{
    background-color: darksalmon;
}

tfoot{
    background-color: coral;

    text-align: right;
}
.num{
    text-align: right;
}

    </style>
</head>
<body>
    <h1> Uso de tabelas  </h1>

    <table>
         <thead>
         <tr>
          <TH>Estados </TH>
          <th>População</th>


         </tr>
        </thead>

        <tbody>
        <tr>

            <td class="num"> 44 411 238 </td>
        </tr>
         
        <tr>
            <td>Minas Gerais</td>

        </tr>
        <tr>

            <td class="num">16 054 524</td>

        </tr>
        <tr>
            <td>Bahia</td>

        </tr>
          
         </tbody>

       <tfoot>
            <tr>
               <th>Total de Habitantes</th>

</body>
</html>
