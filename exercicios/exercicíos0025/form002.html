<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form002</title>
</head>
<body>
    <h1>Teste de formúlario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusuario"> Usuário:</label>
            <input type="text" name="usuario" id="iusuario" required maxlength="9" size="10" placeholder="Digite seu usuário">
        </p> 

        <p>
            <label for="isenha"> Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="6" size="13">
        </p>
        <p>
           <input type="submit" name="enviar" id="ienvi" value="Enviar">
           <input type="reset" name="limpar" id="ilimpar" value="Limpar">

        </p>

        <p>
            <label for="isexo"> Sexo:</label>
            <input type="text" name="sexo" id="isexo" required maxlength="9" minlength="8">


        </p>
        
        




    </form>
    
</body>
