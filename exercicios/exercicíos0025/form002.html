<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form002</title>
</head>
<body>
    <h1>Teste de formúlario</h1>

   <form action="cadastro.php" method="post" autocomplete="on ">

    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usuario" id="iusu" required minlength="9" placeholder="Digite seu Usuário" autocomplete="username">
    </p>

   <p>
       <label for="isenha">Senha:</label>
       <input type="password" name="senha" id="isenha" required minlength="7" placeholder="Digite sua senha" autocomplete="current-password">
   </p>

   <p>
    <label for="icpf">CPF:</label>
    <input type="number" name="cpf" id="icpf" required maxlength="11">


   </p>

   <input type="submit" value="Enviar">
   <input type="reset" name="limpar" id="iLimpar" value="Limpar">


   </form>
    
</body>
</html>
