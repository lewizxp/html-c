<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="post">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Digite seu nome" maxlength="10" required autocomplete="name">

        </p>

        <p>
            <label for="imedi">Média:</label>
            <input type="number" name="medi" id="imedi" max="10" min="0" value="5" step="0.1" required autocomplete="cc-number">

        </p>
        
        <p>
            <label for="iperi">Périodo</label>
            <input type="month" name="peri" id="iperi" value="2024-04" required>
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2024-04-25" required autocomplete="bday-day">
        </p>

        <p>
            <label for="ihora"></label>
            <input type="time" name="hora" id="ihora">
        </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
        


    </form>

    
</body>
</html>
