    <title>Estudos de iframe</title>

<style> 

iframe{
  height: 350px;
  width: 95vw;
  border: 3px solid slategrey;
}


</style>

</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        restaurante mais bonito
        <iframe src="https://www.aprazivel.com.br/" frameborder="0" scolling="no">

        </iframe>
      do Rio de Janeiro

    <p>

        </iframe>


      creatina da Max titaniuam
    </p>
