<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela A</title>
    <style>
table{
    width: 300px;
    border-collapse: collapse;
}
td{
    border: 2px solid black;
    text-align: center;
}

    </style>
</head>
<body>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="2">3</td>
        <td>4</td>
      </tr>

      <tr>
        <td>5</td>
        <td>6</td>
        
        <td>8</td>
      </tr>

      <tr>
        <td colspan="3">9</td>
        
        <td>12</td>
      </tr>

      <tr>
        <td rowspan="2">13</td>
        <td colspan="2">14</td>
       
        <td>16</td>
      </tr>

      <tr>
        
        <td>18</td>
        <td>19</td>
        <td>20</td>
      </tr>

    </table>
</body>
</html>
